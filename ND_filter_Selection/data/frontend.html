<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ND Filter Selection Tool</title>
</head>

<body>
    <h1>Frontend</h1>
    <p align="center">
        Welcome to the ND Filter Selection Tool.
    </p>
    <script type="text/javascript">
        async function grabData() {
            jsonData = await JSON.parse(await getHTML("/data.json"));
            console.log(jsonData);
        }

        window.setInterval(grabData, 1000);

        async function getHTML(url, sendTime = true) {
            try {
                let response = {};
                if (sendTime == true) {
                    response = await fetch(url + "?" + (new Date().getTime() / 1000));
                } else {
                    response = await fetch(url);
                }

                return await response.text();

            } catch (err) {
                console.error(err);
            }
        }
        grabData();
    </script>
</body>

</html>
